<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="display">
        <span id="displayValue"></span>
    </div>
    <div id="buttons">
        <div class="button" id="buttons_clear" onclick="calculator.clearAll()">C</div>
        <div class="button" id="buttons_back" onclick="calculator.clearOneElement()"><=</div>
        <div class="button" id="buttons_divr" onclick="calculator.calculate('/')">/</div>
        <div class="button" id="buttons_mlp" onclick="calculator.calculate('*')">*</div>
        <div class="button" id="buttons_minus" onclick="calculator.calculate('-')">-</div>
        <div class="button" id="buttons_plus" onclick="calculator.calculate('+')">+</div>
        <div class="button" id="buttons_comma" onclick="calculator.calculate('.')">.</div>
        <div class="button" id="buttons_equal" onclick="calculator.calculate('=')">=</div>
        <div class="button" id="buttons_zero" onclick="calculator.calculate('0')">0</div>
        <div class="button" id="buttons_one" onclick="calculator.calculate('1')">1</div>
        <div class="button" id="buttons_two" onclick="calculator.calculate('2')">2</div>
        <div class="button" id="buttons_three" onclick="calculator.calculate('3')">3</div>
        <div class="button" id="buttons_four" onclick="calculator.calculate('4')">4</div>
        <div class="button" id="buttons_five" onclick="calculator.calculate('5')">5</div>
        <div class="button" id="buttons_six" onclick="calculator.calculate('6')">6</div>
        <div class="button" id="buttons_seven" onclick="calculator.calculate('7')">7</div>
        <div class="button" id="buttons_eight" onclick="calculator.calculate('8')">8</div>
        <div class="button" id="buttons_nine" onclick="calculator.calculate('9')">9</div>
    </div>
    <script src="../dist/Calculator.js"></script>
</body>
</html>
